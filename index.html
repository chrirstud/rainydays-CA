<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays | Home</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!-- // Header // -->
    <header>
      <div class="header-wrapper">
        <div class="header-top">
          <img src="/images/rainydays_logo_h90.png" alt="rainydays_logo_h90" />
        </div>
        <div class="header-bottom">
          <label class="hamburger-label" for="hamburger-menu"> &#9776; </label>
          <input type="checkbox" id="hamburger-menu" />
          <ul class="header-icons">
            <li class="header-icons">
              <img src="/images/search_path.png" alt="search_button" />
            </li>
            <li class="header-icons">
              <img src="/images/shoppingcart_path.png" alt="shoppingcart" />
            </li>
          </ul>
          <nav>
            <ul>
              <li><a href="#Women">Women</a></li>
              <li><a href="#Men">Men</a></li>
              <li><a href="#Unisex">Unisex</a></li>
              <li><a href="#Contact">Contact</a></li>
              <li><a href="#About">About</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- // Main // -->
    <main>
      <div class="main-wrapper">
        <div class="brandphoto">
          <img
            src="/images/man_phone_yellowjacket.jpeg"
            alt="man_phone_yellowjacket"
          />
          <img src="/images/man_redjacket.jpeg" alt="man_redjacket" />
          <img
            src="/images/couple_yellowredjacket.jpeg"
            alt="couple_yellowredjacket"
          />
        </div>
        <div class="brandadjective">
          <img src="/images/comfort_quality.png" alt="comfort_quality" />
          <img src="/images/durability.png" alt="durability" />
          <img src="/images/adventurous.png" alt="adventurous" />
        </div>
      </div>
    </main>
    <!-- // Footer // -->
    <footer>
      <div class="footer-wrapper">&copy; 2021 Rainydays, Inc</div>
    </footer>
  </body>
</html>
